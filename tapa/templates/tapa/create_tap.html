{% extends "tapa/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Tap Today!</legend>
            {{ form|crispy }}
            <a class="text-warning">Repeat on day:</a>
            {{ day_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Tap</button>
        </div>
    </form>
</div>

{% endblock content %}
